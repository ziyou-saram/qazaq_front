name: Frontend CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint public app
        run: npm run lint --workspace=apps/public

      - name: Lint cms app
        run: npm run lint --workspace=apps/cms
